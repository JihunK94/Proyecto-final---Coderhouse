{% extends 'core/base.html' %}

{% block titulo| %}
    Comida | Comida:Lista
{% endblock titulo| %}

{% block contenido %} 
   
    <h1>Listado de comidas</h1>
    
    <form action="{% url 'recetas:lista_comidas' %}" method="get" >
        <input type="text" name="busqueda" placeholder="Buscar...">
    </form>

    <ul>
        {% for object in object_list  %}
        <li><p> {{object.comidas}} | {{object.categorias}}
            <a href="{% url 'recetas:detalle_comidas' pk=object.id %}">Ver mas</a>    
            <a href="{% url 'recetas:modificar_comidas' pk=object.id %}">Editar</a>    
            <a href="{% url 'recetas:borrar_comidas' pk=object.id %}">Eliminar</a>    
        </li>       
        {% endfor %}
    </ul>  
    <button><a href="{% url 'recetas:index' %}">Volver atr√°s</a></button>
{% endblock contenido %}
